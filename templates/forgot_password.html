<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 300px; margin: 50px auto; border: 1px solid #ccc; padding: 20px; }
        h2 { text-align: center; }
        .error { color: red; margin-bottom: 10px; }
        input[type=email] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; }
        button:hover { opacity: 0.8; }
        p a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Request Password Reset</button>
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
